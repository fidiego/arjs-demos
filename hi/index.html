<html>
  <head>
    <meta title="Custom Marker Demo" />
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.js"> </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="custom" type="pattern" url="/static/patt/custom-marker.patt">
         <a-entity text="
                 font: mozillavr;
                 align: left;
                 width: 4;
                 color: red;
                 value: When the last tree is cut down,\nthe last fish eaten,\nand the last stream poisoned\n,you will realize you cannot eat money.\n\nAlanis Obonsawin">
          </a-entity>
      </a-marker>
      <a-camera-static  preset="custom" type="pattern" url="/static/patt/custom-marker.patt"/>
    </a-scene>
  </body>
</html>
