<html>
  <head>
    <meta title="Transparent PNG Demo" />
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
          <a-assets>
            <img id="quote" src="/static/img/alanis-quote.png">
          </a-assets>
      <a-anchor>
        <a-curvedimage src="#quote" position="-1 .5 -1" rotation="0 120 0" theta-length="140" radius="2"></a-curvedimage>
      </a-anchor>
      <a-camera-static />
    </a-scene>
  </body>
</html>
